<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="panneau"></div>
    <script>
        const panneau=document.querySelector("div")
        const titre=document.createElement("h2")
        const champ=document.createElement("input")
        const franc=document.createElement("h3")
        titre.innerText="Valeur en euros"
        panneau.appendChild(titre)
        panneau.appendChild(champ)
        panneau.appendChild(franc)
        champ.addEventListener("input", function(){
            if (!isNaN(champ.value)) {
           const euro= parseFloat(champ.value)
           franc.innerText= (euro*6.55957).toFixed(2)+" Francs"
            }
            else{
                franc.innerText= "Erreur : il faut saisir une valeur numerique"
            }
        })
    </script>
</body>
</html>
